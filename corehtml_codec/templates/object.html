<table class="coreapi-object table table-striped table-condensed">
    <tbody>
        {% for key, value in node.data.items() %}
        <tr id="{{ path }}{{ key }}"><th>{{ key }}</th><td>{{ render(value, path=path) }}</td></tr>
        {% endfor %}
        {% for key, value in node.links.items() %}
        <tr id="{{ path }}{{ key }}"><th colspan=2>{{ render(value, url, key ) }}</th></tr>
        {% endfor %}
    </tbody>
</table>
